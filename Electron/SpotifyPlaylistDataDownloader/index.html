<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Playlist Data Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="renderer.js"></script>
  </head>
  <body>
    <div class="container">
        <div id="app-title-text-container">
          <h1>Spotify Playlist Data Downloader</h1>
        </div>
        <p>https://open.spotify.com/playlist/0iHdjYXY0R0oDGUdgGxgrO?si=15d598da0e2f4836</p>
        <div id="form-container">
            <label for="playlist-input">Enter the Spotify Playlist URL:</label>
            <div id="input-button-container">
              <input id="playlist-input" type="text">
              <button id="download-button" type="button" onclick="downloadPlaylist()">Download</button>
            </div>
            </div>
        <div id="table-container">
          <table id="playlist-table">
            <thead>
              <tr>
                <th>#</th>
                <th>TITLE</th>
                <th>ALBUM</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>

                <td>
                  <div id="row-title-container">
                    <div id="album-list-images">
                      <img src="album.jpg">
                    </div>
                    <div>
                      <p id="song-title-text">SPIT IN MY FACE!</p>
                      <p id="artist-text">ThxSoMuch</p>
                    </div>
                  </div>
                </td>
                
                <td>
                  <p id="album-text">
                    SPIT IN MY FACE!
                  </p>                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </body>
</html
